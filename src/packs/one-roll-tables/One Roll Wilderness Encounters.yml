description: >-
  Building appropriate wilderness encounters will vary greatly with the planet
  in question, but the tables below assume that the wilderness is on an
  inhabited world with some vague analogs to Terran terrain and vegetation. If
  the world is devoid of human inhabitants, replace the features with alien
  relics or the remnants of scouts or lost colonies.


  The tables below provide a suggested time of day and initial distance for the
  encounter, but these baselines will vary depending on the choices and
  capabilities of the PCs. Some encounters are unlikely to occur at night,
  unless the parties involved are traveling or otherwise active despite the
  dark. Suggestions are given for likely-hostile and likely-friendly creatures,
  but a reaction roll will influence attitudes greatly.
