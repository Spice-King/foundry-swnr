description: >-
  There are inevitably times when a GM needs something to distract the PCs
  quickly. A quick encounter, whether in the urban jungles or the alien wastes,
  can buy a GM the time they need to puzzle out some larger problem. The tables
  here can be used to create a simple urban event to occupy the PCs for a little
  while.


  The exact details of the event will have to be supplied by the GM in such a
  way as to fit the planet’s culture and situation, but the goal of the tables
  is to provide a fast conflict that the PCs can interact with meaningfully. If
  the PCs resist the hook, it’s a relatively simple matter to make the avoidance
  of it enough of a challenge that it buys you the time you needed in the first
  place. Don’t force the PCs to engage with it, but let them work a little to
  get free.
