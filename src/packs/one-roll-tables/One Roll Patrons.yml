  PCs often need patrons to aim them at adventures or offer suitable recompense
  for semi-legal favors. In conjunction with the adjacent one-roll NPC tables,
  you can use the tools below to quickly generate a patron and what it is they
  want from the party.


  One particularly convenient technique is to have a few short filler adventures
  drawn up as described on page 177, and then when the players suddenly need a
  job or need a favor that only a cooperative patron could provide, use the
  patron to hook them up with the filler adventure. If you lack a convenient
