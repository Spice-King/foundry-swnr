data:
  description: >-
    <p>The biopsion’s <em>Psychic Succor</em> may now also affect all allies
    within ten meters of the target. Allies can decline the healing if they
    don’t require it or don’t want to take the additional System Strain. Each
    use of this technique requires that the biopsion Commit Effort for the day
    in addition to the cost of the <em>Psychic Succor</em>.</p>
  level: 2
  source: biopsionics
name: Tissue Integrity Field
type: power
