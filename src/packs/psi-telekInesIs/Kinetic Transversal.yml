data:
  description: >-
    <p>The adept may Commit Effort as an On Turn action to move freely over
    vertical or overhanging surfaces as if they were flat ground, crossing any
    solid surface strong enough to bear five kilos of weight. They can also move
    over liquids at their full movement rate. This movement ability lasts as
    long as the Effort is committed.</p>
  level: 1
  source: telekInesIs
name: Kinetic Transversal
type: power
