    abilitiesDescription: >-
      Every Warrior PC has certain special abilities.
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;You gain a free level in a combat-related
      focus associated with your background. The GM decides if a focus qualifies
      if it's an ambiguous case.<br/>&nbsp;&nbsp;&nbsp;&nbsp;Warriors are lucky
      in combat. Once per scene, as an Instant ability, you can either choose to
      negate a successful attack roll against you or turn a missed attack roll
      you made into a successful hit. You can use this ability after the dice
      are rolled, but it cannot be used against environmental damage, effects
      without an attack roll, or hits on a vehicle you're occupying.
      <br/>&nbsp;&nbsp;&nbsp;&nbsp;You gain two extra maximum hit points at each
      character level.
