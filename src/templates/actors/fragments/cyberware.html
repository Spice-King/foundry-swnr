<div class="flex gap-1 h-12 items-center item focus" data-item-id="{{item._id}}">
  <img class="w-5 h-5" src="systems/swnr/assets/icons/game-icons.net/item-icons/{{item.type}}.svg"/>
  <h4 class="item-name">{{item.name}}</h4>
  <output> {{item.description}} </output>
  <a
    class="item-control item-edit text-gray-600 hover:text-purple-800 transition-colors"
    title="{{localize 'swnr.sheet.edit-item'}}"
  >
    <i class="fas fa-edit"></i>
  </a>
  <a
    class="item-control item-delete text-gray-600 hover:text-red-600 transition-colors"
    title="{{localize 'swnr.sheet.delete-item'}}"
  >
    <i class="fas fa-trash"></i>
  </a>
</div>
