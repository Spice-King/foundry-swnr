<div>
  <h3>{{ weapon.name }}</h3>
  {{{ diceTooltip.hit }}}
  <span>{{localize 'swnr.weapon.shock.damage'}}:</span>
  {{{ diceTooltip.damage }}}
  {{#if (ne weapon.data.data.ammo.type 'none')}}
  <div class="ammo-{{ ammoRatio }}">
    {{localize 'swnr.weapon.ammo'}}: {{ weapon.data.data.ammo.value }}/{{
    weapon.data.data.ammo.max }}
  </div>
  {{/if}}
</div>
